<body style="background-color:whitesmoke;background-image: url(../../assets/bg6.jpg);
background-repeat:no-repeat;background-size: cover;width: 100%; height:89vh;">
<br>
<h1 style="margin-top: -15px;margin-left: 40%;">User List</h1>
<div class="container-fluid">
    <form (ngSubmit)="submit()">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-5">
                <input [(ngModel)]="form.login_id" name="login_id" placeholder="Enter Login Id" style="margin-left: 10%;" >
                <button type="submit" class="btn btn-primary" style="margin-left:2%">Search <i class="fa fa-search"></i></button>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </form>
    <br>
    <div *ngIf="success; else FAIL">
        <b style="color:green;margin-left:33%;font-size: x-large;" id="timeout">{{ message }}</b>
    </div>
    <ng-template #FAIL>
        <b style="color:red;margin-left:33%;font-size: x-large;" id="timeout">{{ message }}</b>
    </ng-template>
    
    <div *ngIf="list && list.length > 0; else noData">
        <table class="table table-bordered border-white table-md table-hover table-responsive-md">
            <thead class="thead-dark">
                <th>S No.</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Id</th>
                <th>DOB</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Mobile Number</th>
                <th>Role Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody>
                <tr *ngFor="let e of list; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ e.firstName }}</td>
                    <td>{{ e.lastName }}</td>
                    <td>{{ e.login_id }}</td>
                    <td>{{ e.dob }}</td>
                    <td>{{ e.address }}</td>
                    <td>{{ e.gender }}</td>
                    <td>{{ e.mobilenumber }}</td>
                    <td>{{ e.role_Name }}</td>
                    <td>
                        <button (click)="edit(e.id)" style="color:blue">Edit <i class="fa fa-edit"></i></button>
                    </td>
                    <td>
                        <button 
                            [disabled]="e.role_Name === 'Admin'" 
                            (click)="delete(e.id)" 
                            [style.color]="e.role_Name === 'Admin' ? 'gray' : 'red'">
                            Delete <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noData>
        <b style="margin-left:40%;font-size: x-large;">No data found</b>
    </ng-template>
</div>
</body>
